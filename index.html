<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

    <style>
      .slider-container {
        position: fixed;
        bottom: 0;
        left: 0;
        color: #dddddd;
        font-size: 20pt;
        width: 95%;
        padding: 10px; /* Optional: padding */
        text-align: right;
        margin: 30px;
      }
    </style>
  </head>

  <body style="background-color:#111111;">
    <div class="slider-container">
      scale<br>
      <input type="range" id="scale" min="0" max="700" value="100" style="width:700px;"/><br>
      angle<br>
      <input type="range" id="angle" min="0" max="180" value="45" style="width:700px;"/><br>
      coef<br>
      <input type="range" id="coef" min="0" max="1000" value="900" style="width:700px;"/><br>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
